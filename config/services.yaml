# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # Binding du client HTTP Salesforce avec JWT Bearer Flow
    App\Service\Salesforce\SalesforceAuthService:
        arguments:
            $salesforceClient: '@salesforce.client'
            $salesLogger: '@monolog.logger.sales_import'
            $instanceUrl: '%env(SALESFORCE_INSTANCE_URL)%'
            $clientId: '%env(SALESFORCE_CLIENT_ID)%'
            $username: '%env(SALESFORCE_USERNAME)%'
            $privateKeyPath: '%env(SALESFORCE_PRIVATE_KEY_PATH)%'
            $audienceUrl: '%env(SALESFORCE_AUDIENCE_URL)%'

    App\Service\Salesforce\SalesforceBulkService:
        arguments:
            $salesforceClient: '@salesforce.client'
            $salesLogger: '@monolog.logger.sales_import'

    App\Service\Salesforce\SalesforceQueryService:
        arguments:
            $salesforceClient: '@salesforce.client'
            $salesLogger: '@monolog.logger.sales_import'

    # Services Sales avec logger dédié
    App\Service\Sales\CsvParserService:
        arguments:
            $salesLogger: '@monolog.logger.sales_import'

    App\Service\Sales\SalesValidatorService:
        arguments:
            $salesLogger: '@monolog.logger.sales_import'

    App\Service\Sales\PartnerReconciliationService:
        arguments:
            $salesLogger: '@monolog.logger.sales_import'

    App\Service\Sales\SalesTransformerService:
        arguments:
            $salesLogger: '@monolog.logger.sales_import'

    App\Service\Sales\SalesImportService:
        arguments:
            $salesLogger: '@monolog.logger.sales_import'
            $projectDir: '%kernel.project_dir%'

    # Controller avec logger sales
    App\Controller\Api\SalesImportController:
        arguments:
            $salesLogger: '@monolog.logger.sales_import'
